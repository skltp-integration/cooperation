apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  annotations:
  name: cooperation-https
spec:
  routes:
    - kind: Rule
      match: Host(`{{ .Values.ingressroute.hosturl }}`) && PathPrefix(`/coop`)
      priority: 10
      services:
        - kind: Service
          name: service-cooperation
          passHostHeader: true
          port: 8080
          responseForwarding:
            flushInterval: 1ms
          scheme: http
          sticky:
            cookie:
              httpOnly: true
              name: cookie
              sameSite: none
              secure: true
          strategy: RoundRobin
          weight: 10
  tls:
    domains:
      - main: tak.dev.ntjp.se
    secretName: tak.dev.ntjp.se-letsencrypt
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  annotations:
  name: cooperation-http
spec:
  routes:
  - kind: Rule
    match: Host(`{{ .Values.ingressroute.hosturl }}`) && PathPrefix(`/coop`)
    middlewares:
      - name: cooperation-redirect-https
    services:
      - kind: Service
        name: cooperation-service
        port: 8080