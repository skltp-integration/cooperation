spring.profiles.active: dev
server:
    port: 8080
    contextPath: /coop
---
spring:
    profiles: dev
    datasource:
        platform: h2
        url: jdbc:h2:mem:cooperation;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        driverClassName: org.h2.Driver
        username: sa
        password:
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
se.skltp.cooperation:
        accesscontrol: false
        api_key: nothing
---
spring:
    profiles: amazon
    datasource:
        platform: h2
        url: jdbc:h2:tcp://localhost/~/cooperation;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        driverClassName: org.h2.Driver
        username: sa
        password:
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate.ddl-auto: update
se.skltp.cooperation:
        accesscontrol: false
        api_key: nothing
---
spring:
    profiles: prod
    datasource:
        platform: mysql
        driverClassName: com.mysql.jdbc.Driver
    jpa:
        database-platform: org.hibernate.dialect.MySQLDialect
        
settings:
    folderPath: ./config/
    fileName: userlist.json
    fileReadCron: 0 5 * * * *
    authAdministrationSubPath: /authoring
    allowEndpoint_generateCryptHash: false
    allowEndpoint_downloadUsers: false
    allowEndpoint_rescanUserFile: true
    allowEndpoint_resetUserFile: false
    allowEndpoint_downloadSampleUserFile: true
    allowEndpoint_testSerialization: false
    allowEndpoint_hellosAndPings: true
    security_enabled: true
