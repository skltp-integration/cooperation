spring.profiles.active: dev

# Compatibility setting to allow double slashes in url
spring.mvc.pathmatch.matching-strategy: ant-path-matcher

settings:
  folderPath: ./config/
  fileName: userlist.json
  fileReadCron: 0 0/5 * * * *
  authAdministrationSubPath: /authoring
  allowEndpoint_generateCryptHash: false
  allowEndpoint_downloadUsers: false
  allowEndpoint_rescanUserFile: true
  allowEndpoint_resetUserFile: false
  allowEndpoint_downloadSampleUserFile: true
  allowEndpoint_testSerialization: false
  allowEndpoint_hellosAndPings: true
  
---
spring:
    config:
        activate:
            on-profile: dev
server:
    port: 8080
    servlet:
        context-path: /coop
    sql:
        init:
            platform: h2
    datasource:
        url: jdbc:h2:mem:cooperation;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        driverClassName: org.h2.Driver
        username: sa
        password:
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
---
spring:
    config:
        activate:
            on-profile: prod
    sql:
        init:
            platform: mysql
    datasource:
        driverClassName: com.mysql.cj.jdbc.Driver
    jpa:
        database-platform: org.hibernate.dialect.MySQLDialect
