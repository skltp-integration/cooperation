server:
  port: 8080
  contextPath: /coop

settings:
  authAdministrationSubPath: /authoring
  allowApi_generateCryptHash: true
  allowApi_downloadUsers: true
  allowApi_downloadUsersRaw: false
  allowApi_anyUserManagementChanges: true
  allowApi_changeUserPassword: true
  allowApi_changeSuperAdminPassword: false
  allowApi_editUsers: false
  allowApi_editSuperAdmins: false
  allowApi_createAnyUsers: true
  allowApi_createSuperAdmins: false
  allowApi_downloadSampleUserFile: true
  allowApi_hellosAndPings: true
---

spring:
  config:
    activate:
      on-profile: dev
  datasource:
    platform: h2
    url: jdbc:h2:mem:cooperation;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: true
  h2:
    console.enabled: true
    console.path: /h2-console
server:
  error:
    include-message: always

---
spring:
  profiles: amazon
  datasource:
    platform: h2
    url: jdbc:h2:tcp://localhost/~/cooperation;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: update
---
spring:
  profiles: prod
  datasource:
    platform: mysql
    driverClassName: com.mysql.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
