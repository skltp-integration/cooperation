spring.profiles.active: dev
server:
    port: 8080
    contextPath: /coop
    
settings:
  folderPath: ./config/
  fileName: userlist.json
  fileReadCron: 0 0/5 * * * *
  authAdministrationSubPath: /authoring
  allowEndpoint_generateCryptHash: false
  allowEndpoint_downloadUsers: false
  allowEndpoint_rescanUserFile: true
  allowEndpoint_resetUserFile: false
  allowEndpoint_downloadSampleUserFile: true
  allowEndpoint_testSerialization: false
  allowEndpoint_hellosAndPings: true
  
---
spring:
    profiles: dev
    datasource:
        platform: h2
        url: jdbc:h2:mem:cooperation;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        driverClassName: org.h2.Driver
        username: sa
        password:
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
---
spring:
    profiles: amazon
    datasource:
        platform: h2
        url: jdbc:h2:tcp://localhost/~/cooperation;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        driverClassName: org.h2.Driver
        username: sa
        password:
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate.ddl-auto: update
---
spring:
    profiles: prod
    datasource:
        platform: mysql
        driverClassName: com.mysql.cj.jdbc.Driver
    jpa:
        database-platform: org.hibernate.dialect.MySQLDialect
